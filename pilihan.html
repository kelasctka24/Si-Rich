<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Kas Kelas</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #top-reminder {
      display: none;
      background: #fff3cd;
      color: #856404;
      padding: 12px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      border-bottom: 2px solid #ffeeba;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      text-align: center;
    }
    #close-reminder {
      margin-left: 12px;
      cursor: pointer;
    }
    #balance {
      font-family: 'Orbitron', sans-serif;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #f3f3f3;
      width: fit-content;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body class="menu-pilihan">

  <!-- Notifikasi Hari Kamis -->
  <div id="top-reminder">
    ‚è∞ Pengingat: Besok adalah hari Jumat! Jangan lupa bayar kas kelas, ya!
    <span id="close-reminder" title="Tutup">‚úñÔ∏è</span>
  </div>

  <div class="main-content">
    <h1>Selamat Datang di Si Rich</h1>

    <div class="class-info">
      <h3>TKA KELAS C</h3>
      <p>Jumlah anggota: 28 mahasiswa</p>
      <p>Dosen Pembimbing Akademik: Renna Melinda, S.T., M.T.</p>
    </div>

    <div id="balance">Memuat Saldo...</div>

    <button onclick="window.location.href='rekapkas.html'">Rekap Kas Kelas</button>
    <button onclick="window.location.href='payment.html'">Pembayaran</button>
    <button onclick="window.location.href='index.html'">Kembali</button>
  </div>

  <!-- Script -->
  <script>
async function ambilSaldo() {
  try {
    const url = 'https://docs.google.com/spreadsheets/d/1j4MbWtMLQAuPccLOyB8pr-s9TPeWS2uT5o39YPmSKZo/gviz/tq?tqx=out:json&gid=1688484060';
    const res = await fetch(url);
    const text = await res.text();
    const json = JSON.parse(text.substr(47).slice(0, -2));

    // Ambil nilai dari sel C23 (baris ke-23 = index 22, kolom C = index 2)
    const saldoKas = json.table.rows[22].c[2]?.v || 0;

    document.getElementById("balance").innerText = `üí∞ Saldo Saat Ini: Rp ${saldoKas.toLocaleString("id-ID")}`;
  } catch (err) {
    console.error("Gagal mengambil saldo:", err);
    document.getElementById("balance").innerText = "Gagal memuat saldo.";
  }
}
ambilSaldo();

// Tampilkan pengingat hanya hari Kamis
const topReminder = document.getElementById("top-reminder");
const closeBtn = document.getElementById("close-reminder");
const today = new Date();

if (today.getDay() === 4) { // Kamis
  topReminder.style.display = "block";
  document.body.style.paddingTop = "60px";
} else {
  topReminder.style.display = "none";
}

closeBtn.addEventListener("click", () => {
  topReminder.style.display = "none";
  document.body.style.paddingTop = "0";
});
</script>

</body>
</html>
