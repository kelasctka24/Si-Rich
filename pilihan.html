<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Kas Kelas</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #top-reminder {
      display: none;
      background: #fff3cd;
      color: #856404;
      padding: 12px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      border-bottom: 2px solid #ffeeba;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      text-align: center;
    }
    #close-reminder {
      margin-left: 12px;
      cursor: pointer;
    }
    #balance {
      font-family: 'Orbitron', sans-serif;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #f3f3f3;
      width: fit-content;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body class="menu-pilihan">

  <!-- Notifikasi Hari Kamis -->
  <div id="top-reminder">
    ⏰ Pengingat: Besok adalah hari Jumat! Jangan lupa bayar kas kelas, ya!
    <span id="close-reminder" title="Tutup">✖️</span>
  </div>

  <div class="main-content">
    <h1>Selamat Datang di Si Rich</h1>

    <div class="class-info">
      <h3>TKA KELAS C</h3>
      <p>Jumlah anggota: 28 mahasiswa</p>
      <p>Dosen Pembimbing Akademik: Renna Melinda, S.T., M.T.</p>
    </div>


    <button onclick="window.location.href='rekapkas.html'">Rekap Kas Kelas</button>
    <button onclick="window.location.href='payment.html'">Pembayaran</button>
    <button onclick="window.location.href='index.html'">Kembali</button>
  </div>

  <script>
    const reminder = document.getElementById("top-reminder");
    const closeBtn = document.getElementById("close-reminder");
    const today = new Date();

    if (today.getDay() === 3) {
      reminder.style.display = "block";
      document.body.style.paddingTop = "60px";
    }

    closeBtn.addEventListener("click", () => {
      reminder.style.display = "none";
      document.body.style.paddingTop = "0";
    });

 


  </script>
</body>
</html>
